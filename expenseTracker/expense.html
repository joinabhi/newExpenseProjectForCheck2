<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker App</title>
    <link rel="stylesheet" href="expense.css">
</head>

<body>
    <h2>Expense Tracker</h2>
    <div class="container">
        <h4>Your Balance</h4>
        <h1 id="balance">$0.00</h1>
        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money-plus">+$0.00</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="money-minus" class="money-minus">-$0.00</p>
            </div>
        </div>
        <h3>History</h3>
        <ul id="list" class="list">
        </ul>
        <h3>Add New Transition</h3>
        <form id="form">
            <div class="form-control">
                <label>Description</label>
                <input type="text" id="description" placeholder="Enter Text...">
            </div>
            <div class="form-control">
                <label>Choose a category</label>
                <br>
                <select class="form-select" id="category" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="Food">Food</option>
                    <option value="Petrol">Petrol</option>
                    <option value="Salary">Salary</option>
                </select>
            </div>
            <div class="form-control">
                <label>Amount <br> (negative - expense ,positive - income )</label>
                <input type="number" id="amount" placeholder="Enter Amount...">
            </div>
            <button class="btn">All Transactions</button>
        </form>
        
        <button id="rzp-btn1">Buy Premium</button>
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    </div>
    <script src="expense.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
</body>

</html>
